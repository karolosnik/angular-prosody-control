<mat-card class="result">
	<mat-card-content>
		<h2 class="example-h2">Prosody Control</h2>

		<section class="example-section">
			<mat-grid-list cols="5" rowHeight="100px">
				<mat-grid-tile [colspan]="1" [rowspan]="1">
					control level
				</mat-grid-tile>

				<mat-grid-tile [colspan]="1" [rowspan]="1">
					default
				</mat-grid-tile>

				<mat-grid-tile [colspan]="3" [rowspan]="1">
					intensity
				</mat-grid-tile>

				<div *ngFor="let tile of tiles">
					<mat-grid-tile [colspan]="1" [rowspan]="1">
						{{tile.text}}
					</mat-grid-tile>

					<mat-grid-tile [colspan]="1" [rowspan]="1">
						<mat-checkbox class="example-margin" [(indeterminate)]="indeterminate"
							[labelPosition]="labelPosition" [(ngModel)]="tile.disabled">
						</mat-checkbox>
					</mat-grid-tile>

					<mat-grid-tile [colspan]="3" [rowspan]="1">
						<mat-slider min="-1" max="1" value="0" step="0.1" style="margin-left: 20px"
							[disabled]="tile.disabled" (click)="tile.disabled= false">
						</mat-slider>
						{{tile.disabled}}
					</mat-grid-tile>
				</div>

			</mat-grid-list>
		</section>
	</mat-card-content>
</mat-card>

<button mat-mini-fab (click)="synthesize()" color="primary" style="margin-top: 20px; margin-bottom: 20px" ><mat-icon>record_voice_over</mat-icon></button>

<mat-spinner *ngIf="loader" style="margin-left: auto; margin-right:auto"></mat-spinner>

<table mat-table matSort *ngIf="!loader" style="width: 100%" [dataSource]="dataSource" class="mat-elevation-z8">

	<!-- Checkbox Column -->
	<ng-container matColumnDef="select">
		<th mat-header-cell mat-sort-header *matHeaderCellDef>
			<mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
				[indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
			</mat-checkbox>
		</th>
		<td mat-cell *matCellDef="let row">
			<mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
				[checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
			</mat-checkbox>
		</td>
	</ng-container>

	<!-- Position Column -->
	<ng-container matColumnDef="position">
		<th mat-header-cell mat-sort-header *matHeaderCellDef> No. </th>
		<td mat-cell *matCellDef="let element"> {{element.position}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="weight">
		<th mat-header-cell mat-sort-header *matHeaderCellDef> Weight </th>
		<td mat-cell *matCellDef="let element"> {{element.weight}} </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="symbol">
		<th mat-header-cell mat-sort-header *matHeaderCellDef> Symbol </th>
		<td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
	</tr>
</table>
